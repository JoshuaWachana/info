<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Joshua</title>

    <!--Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />



    <!--Bootstrap-->
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <!--Stylesheet-->

    <link rel="stylesheet" href="CSS/contact.css" />

    <!--JavaScript Scripts -->
    <script defer src="JS/contact.js"></script>
    
</head>
<body class="bg-third">
  <!-- Navigation bar section-->
  <nav class="navbar py-0">
    <div class="nameOnNavBar">Joshua Wachana</div>
    <div class="navbar-links bg-dark text-light border border-light">
      <a href="index.html">Go Back to Homepage</a>
    </div>
  </nav>
    <!--Bootstrap Form -->
    <main class="container mt-4 mb-4">
        <form class="bg-light border border-primary rounded mx-auto p-2">
          <h1 class="text-primary fw-bold">Contact Me</h1>
  
          <div class="form-group my-3 row">
          <div class="col-md-4"><label for="name" class="text-primary fw-bold">Name: </label></div>
          <div class="col-md-8"><input type="text" class="form-control" id="name" placeholder="Enter Your Name"/></div>
          </div>
          
          <div class="form-group my-3 row">
            <div class="col-md-4"><label for="email" class="text-primary fw-bold" >Email: </label></div>
            <div class="col-md-8"><input type="email" class="form-control" id="email" placeholder="Enter Your Email"/></div>
          </div>
  
          <div class="form-group my-3 row">
            <div class="col-md-4"><label for="message" class="text-primary fw-bold">Message: </label></div>
            <div class="col-md-8"><textarea class="form-control" id="message" placeholder="Enter Your Message"></textarea> </div>
          </div>

  
          <div class="form-group my-4 btn_group">
           <button type="submit" class="btn btn-primary fw-bold border border-primary">Submit</button>
           <button type="reset" class="btn btn-secondary fw-bold border border-primary">Reset</button>
          </div>
          </div>
        </form>

       

        <div class="btn_group2">
            

        <button type="button" id="back-btn" class="back-btn btn div-back border border-primary rounded mx-auto p-2 fw-bold">Go Back to Homepage</button>
    </Section>
    </div>
    </main>
    
    
    
</body>
</html>
